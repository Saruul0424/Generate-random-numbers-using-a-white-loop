<!DOCTYPE html>
<html lang="en">

<body>
    <h2> Jvascript while loop</h2>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0;
        while(i<10){
            text +="<br>THe number is" + i;
            i++;
        }
        document.getElementById("number").innerHTML = text;

    </script>
</body>
</html>
